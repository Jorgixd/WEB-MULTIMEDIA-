<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musica</title>
</head>
<body>

    <header>
        <h1 class="titulo-principal" style="text-align: center;width:100%;height: 80px; color: brown; background-color: black">
            Play list Nirvana
        </h1>
    </header>

    <section id="nirvana" style="float: left; width:40%; min-height: 500px; background-color: gray;">
        <h2 style="text-align: center;">Nirvana</h2>
        <fieldset>
            <h3> Playlist </h3>
            <p>Nirvana, en el contexto espiritual y filosófico...</p>

            <ol>
                <li>
                    Smells Like Teen Spirit
                    <a href="#" onclick="reproducirCancion('media/01 - Smells Like Teen Spirit.mp3', 'Smells Like Teen Spirit')">Escuchar</a>
                </li>
                <li>
                    In Bloom
                    <a href="#" onclick="reproducirCancion('media/02 - In Bloom.mp3', 'In Bloom')">Escuchar</a>
                </li>
                <li>
                    Come as You Are
                    <a href="#" onclick="reproducirCancion('media/03 - Come as You Are.mp3', 'Come as You Are')">Escuchar</a>
                </li>
                <li>
                    Breed
                    <a href="#" onclick="reproducirCancion('media/04 - Breed.mp3', 'Breed')">Escuchar</a>
                </li>
                <li>
                    Lithium
                    <a href="#" onclick="reproducirCancion('media/05 - Lithium.mp3', 'Lithium')">Escuchar</a>
                </li>
                <li>
                    Polly
                    <a href="#" onclick="reproducirCancion('media/06 - Polly.mp3', 'Polly')">Escuchar</a>
                </li>
            </ol>

            <div style="text-align: center;">
                <img src="media/nirvana.jpg" alt="Nirvana" width="350">
            </div>
        </fieldset>
    </section>

    <section style="float: left; width:60%; min-height: 500px; background-color: rgb(255, 212, 156);">
        <h2 style="text-align: center;">Música</h2>
        <fieldset>
            <h3 id="titulo-cancion" style="text-align: center;">Selecciona una canción</h3>
            <div style="text-align: center;">
                <audio id="reproductor" controls style="width: 80%;">
                    Tu navegador no soporta el elemento de audio.
                </audio>
            </div>
            <div style="text-align: center;">
                <img src="media/nirvana2.jpg" alt="Nirvana" width="350">
            </div>
        </fieldset>
    </section>

    <script>
        function reproducirCancion(ruta, titulo) {
            const audio = document.getElementById("reproductor");
            const tituloElemento = document.getElementById("titulo-cancion");
            audio.src = ruta;
            tituloElemento.textContent = "Reproduciendo: " + titulo;
            audio.play();
        }
    </script>

</body>
</html>
